<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./assets/productos.js"></script> 
    <script defer src="./assets/modal.js"></script> 
    <script defer src="./js/main.js"></script> 
    <title>Inicio</title>
</head>

<body>

    <header>

        <nav class="nav__up">

            <div class="nav__up__conteiner">

                <img class="nav__up__logo" src="./image/logoBTK.svg" alt="Logo BTK">

                <p id="nombre__user" class="nav__up__p">Iniciar sesion</p>

                <div class="user">
                  <button id="boton__user">
                    <img class="nav__icon" src="./image/user.svg" alt="Icon user">
                  </button>
                </div>

                <div class="wallet">
                  <button id="boton-carrito">
                    <img class="nav__icon" src="./image/carrito.svg" alt="Icon wallet">
                    <span id="contadorCarrito">0</span>
                  </button>
                </div>

            </div>
            
        </nav>

        <nav class="navbar navbar-expand-lg nav">

            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
                  <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Que buscas?" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg></button>
                  </form> 

              </div>
            </div>

          </nav>

    </header>

    <main>

      <h1 id="bienvenida"></h1>

      <div class="conteiner__carousel">


        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./image/portada1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./image/portada2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./image/portada3.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>


      </div>

      <section id="contenedor-productos">

      </section>
  
      <div class="modal-contenedor">
          <div class="modal-carrito">
              <h2>Carrito</h2>
              <button id="carritoCerrar"><img class="carritoCerrar-svg" src="./image/cancelarblanco.svg" alt="cerrar"></button>
              <div id="carrito-contenedor">
                  <!-- <div class="productoEnCarrito">
                      <p>Buzo 1</p>
                      <p>Precio: $1200</p>
                      <button class="boton-eliminar"><i class="fas fa-trash-alt"></i></button>
                  </div> -->
              </div>
              <p class="precioTotal">Precio total: $<span id="precioTotal">0</span></p>
              <button id="vaciar-carrito">VACIAR</button>
          </div>
      </div>

    </main>

    <footer>

      <div class="footer__conteiner">

        <img class="footer__logo" src="./image/logoBTK.svg" alt="Logo BTK">

      </div>


    </footer>


    <!----- MODAL USUARIO ------------------------------------------------>

    <div id="modal__conteiner" class="modal__conteiner"> 

        <div id="my__modal" class="my__modal">
          <h3 class="my__modal__h3">Inicio de sesion</h3>

          <form id="formulario" class="form__modal">
            <input class="input__modal" id="input__nombre" type="text" placeholder="Nombre">
            <input class="input__modal" id="input__apellido" type="text" placeholder="Apellido">
            <input class="input__modal" id="input__gmail" type="text" placeholder="Gmail">
            <button class="input__btn" id="btn__submit" class="btn__summit">Enviar</button>
          
          </form>
          <button id="btn__change">Cambiar usuario</button>
          <button id="boton__close" class="cerrar__modal"><img class="boton-close-svg" src="./image/cancelarblanco.svg" alt="cerrar"></button>
        </div>
      </div>

    <!----- FINAL MODAL USUARIO ------------------------------------------------>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
